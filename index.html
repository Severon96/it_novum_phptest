<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Recipe Collection</title>
</head>
<body>
    <div id="page">
        <div id="header">
            <h1>Recipe Collection</h1>
        </div>
        <div id="content">
            <h2>Recipes</h2>
            <a href="#" class="button" onclick="openAddRecipeForm()" id="addRecipe">Add Recipe</a>

            <div id="addRecipeForm">
                <form>
                    <label for="recipeName">Recipe Name</label></br>
                    <input type="text" id="recipeName" name="recipeName" placeholder="Name"></br>
                    <label for="ingredients">Ingredients</label></br>
                    <textarea name="ingredients" id="ingredients" placeholder="Ingredients" cols="30" rows="10"></textarea></br>
                    <label for="description">Description</label></br>
                    <textarea name="description" id="description" placeholder="Description" cols="30" rows="10"></textarea></br>
                    <button type="submit">Save Recipe</button>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
